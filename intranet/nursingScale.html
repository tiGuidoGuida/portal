<!DOCTYPE html>

      crossorigin="anonymous"
    />

    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->

    <link

      rel="stylesheet"
    />
    <!-- Icons bootstrap -->
    <link

      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script id="replace_with_navbar" src="assets/dist/js/nav.js"></script>
    <main>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="mb-4">
            <h1 class="text-center py-4 fst-italic border-bottom">
              Escala da Enfermagem
            </h1>
          </div>

          <div class="p-2 col-md-6">
            <a href="./assets/escalas/enfermagem/escala diaria novembro 2025.pdf"
              class="text-decoration-none"
              style="color: var(--default)"
              target="_blank"
            >
              <div class="card shadow h-100">
                <div class="card-body text-center">
                  <h5 class="card-title">Escala diária</h5>
                  <p class="card-text" style="color: black">Novembro 2025</p>
                  <span class="visually-hidden">unread messages</span>

                  <i class="bi bi-file-earmark-pdf fs-2"></i>
                </div>
              </div>
            </a>
          </div>

          <div class="p-2 col-md-6 ">
            <a
             href="./assets/escalas/enfermagem/escala enfermagem novembro 2025.pdf"
              class="text-decoration-none"
              style="color: var(--default)"
              target="_blank" 
            >
              <div class="card shadow h-100">
                <div class="card-body text-center">
                  <h5 class="card-title">Escala folga</h5>
                  <p class="card-text" style="color: black">Novembro 2025</p>
                  <span class="visually-hidden">unread messages</span>
                  <i class="bi bi-file-earmark-pdf fs-2"></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>

    <script id="replace_with_footer" src="assets/dist/js/footer.js"></script>

    <!-- main.js -->
    <script src="/assets/dist/js/main.js"></script>

    <script
