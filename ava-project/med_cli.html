    <link rel="icon" type="image/x-icon" href="./assets/img/Icone Alpha Navegador.ico">

<body>
    <!-- Botão do Menu Hambúrguer -->

        <ul class="sidebar-menu">
            <li><a href="./recep.html"><i class="fas fa-concierge-bell"></i> Recepção</a></li>
            <li><a href="./triagem.html"><i class="fas fa-notes-medical"></i> Triagem</a></li>
            <li><a href="./med_cli.html"><i class="fas fa-user-md"></i> Atendimento Médico</a></li>
            <li><a href="./med.html"><i class="fas fa-pills"></i> Medicação</a></li>
            <li><a href="./emg.html"><i class="fas fa-ambulance"></i> Emergência</a></li>
            <li><a href="./med_inf.html"><i class="fas fa-baby"></i> Medicação Infantil</a></li>
            <li><a href="./obs.html"><i class="fas fa-bed"></i> Observação</a></li>
            <li><a href="./login.html"><i class="fas fa-comments"></i> Suporte</a></li>
            <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </div>

    <main class="dashboard">
        <!-- Navbar -->
        <header>
            <nav class="navbar">
                <ul class="navbar-menu d-flex justify-content-center align-items-center gap-3">
                    <li><a href="dashboard.html" class="nav-link">Painel</a></li>
                    <li><a href="../index.html"class="nav-link">Sair</a></li>
                </ul>
            </nav>
        </header>

        <!-- Logos -->
        <div class="top-images-container">
            <img src="./assets/img/Logo Alpha - HD.png" alt="logo Alpha" class="logo-esquerda">
            <img src="./assets/img/poa.png" alt="logo POA" class="logo-direita">
        </div>

        <!-- Serviços -->
        <section class="servicos">
            <div class="rows-cards">
                <!-- Card 1 -->
                <div class="row-card-item" onclick="openModal('FsXwbwjH9MY')">
                    <iframe src="https://www.youtube.com/embed/FsXwbwjH9MY" allowfullscreen style="pointer-events: none;"></iframe>
                    <h5 class="card-title">ATENDIMENTO CLÍNICO</h5>
                </div>
                <!-- Card 2 -->
                <div class="row-card-item" onclick="openModal('_SEtx1ffOPM')">
                    <iframe src="https://www.youtube.com/embed/_SEtx1ffOPM" allowfullscreen style="pointer-events: none;"></iframe>
                    <h5 class="card-title">ATESTADO MÉDICO</h5>
                </div>
                <!-- Card 3 -->
                <div class="row-card-item" onclick="openModal('VUzh7IFEJJc')">
                    <iframe src="https://www.youtube.com/embed/VUzh7IFEJJc" allowfullscreen style="pointer-events: none;"></iframe>
                    <h5 class="card-title">EVOLUÇÃO MÉDICA</h5>
                </div>
                <!-- Card 4 -->
                <div class="row-card-item" onclick="openModal('9f9vz4GyA6w')">
                    <iframe src="https://www.youtube.com/embed/9f9vz4GyA6w" allowfullscreen style="pointer-events: none;"></iframe>
                    <h5 class="card-title">RECEITUÁRIO ESPECIAL</h5>
                </div>
                <div class="row-card-item" onclick="openModal('XsJwEA-59uU')">
                    <iframe src="https://www.youtube.com/embed/XsJwEA-59uU" allowfullscreen style="pointer-events: none;"></iframe>
                    <h5 class="card-title">Verificar Exames</h5>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="videoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="modalVideo" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openModal(videoId) {
            // Certifique-se de que o videoId é válido
            if (!videoId) return;

            // Abrir o modal e carregar o vídeo
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            // Fechar o modal e limpar o vídeo
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('modalVideo');
            iframe.src = ''; // Limpa o iframe para parar a reprodução
            modal.style.display = 'none';
        }

        // Prevenir que links do sidebar interfiram no modal
        document.querySelectorAll('.sidebar-menu a').forEach(link => {
            link.addEventListener('click', event => {
                event.stopPropagation(); // Impede o clique de propagar para o modal
            });
        });
    </script>
</body>

</html>
